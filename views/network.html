<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="vis.css" rel="stylesheet" type="text/css"/>
<style>
.myarrow{
  position:absolute;
  top:0;
  transform: rotate(90deg);
}
.line {
  border-right: 0.2rem dashed grey;
  display:inline-block;
  height:5rem;
}
.line2{
  border-right: 0.2rem solid grey;
  display:inline-block;
  height:5rem;
}
.arrow{
position:absolute;
  top:-0.3rem;
  bottom:0;
  height:1rem;
  border-right: 0.2rem solid grey;
  display: inline-block;
}
.right{
  left:0.3rem;
  transform: rotate(-45deg);
}
.left{
  right:0.3rem;
  transform: rotate(45deg);
}

.oval {
  width: 36px;
  height: 18px;
  border-radius: 100px / 50px;
}
.dot {
  height: 17px;
  width: 17px;
  background-color: black;
  border-radius: 50%;
  display: inline-block;
}

    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    html {
      font-family: Arial;
      font-size: 16px;
    }



    #myNetwork {
      margin-left:21.5%;
      width: 55%;
      height: 80vh;
      border: 1px solid lightgray;

  }

  .sidebar {
    position: fixed;
    width: 25%;
    height: 100vh;
    background: lightgrey;
    font-size: 0.65em;
    max-width: 21%;
  }
  </style>
  <script>
  </script>
 </head>
<body>
    <aside class="sidebar">
      <div class="form-group" style="margin-top:60px; margin-left:4%">
      <label for="subjectAreaDropdown" style="font-size:14px">Subject Area</label>
     <select class="form-control" id="subjectAreaDropdown" style="width:95%;">
       <option selected disabled>--Select--</option>
     </select>
    </div>
   <div id="networkTypeDropdownSection" class="form-group" style="margin-top:30px; margin-left:4%">
   <label for="networkTypeDropdown" style="font-size:14px">Network Type</label>
  <select class="form-control" id="networkTypeDropdown" style="width:95%;">
    <option disabled>--Select--</option>
    <option selected id="subjectAreaOption" value="subjectAreaOption">Subject Area</option>
    <option id="majorOption" value="majorOption">Major</option>
  </select>
 </div>
  <div id="majorOptionDropdownSection" class="form-group" style="display:none; margin-top:30px; margin-left:4%">
  <label for="majorOptionsDropdown" style="font-size:14px">Major Option</label>
  <select class="form-control" id="majorOptionsDropdown" style="width:95%;">
   <option selected disabled value='0'>--Select--</option>
   </select>
</div>

<div id="courseDropdownArea" class="form-group" style=" margin-top:30px; margin-left:4%">
<label for="courseSelectionDropdown" style="font-size:14px">Course</label>
<select class="form-control" id="courseSelectionDropdown" style="width:95%;">
 <option selected value='All'>All</option>
 </select>
</div>


<div id="generateButtonArea" class="form-group" style=" margin-top:30px; margin-left:4%">

<input id="generateButton" type="button" class="btn btn-info" value="Generate">
</div>
  </aside>

<div style="padding-top:50px">

  <div id = "legend" style="display:none">
    <div style="position:absolute;margin-left:2px;margin-top:0px "> Required</div>
    <div class="myarrow" style="position:absolute; margin-left:102px;margin-top:22px">
      <span class="arrow left"></span>
      <span class="line2"></span>
      <span class="arrow right"></span>
    </div>

    <div style="position:absolute;margin-left:2px;margin-top:28px "> Optional</div>
    <div class="myarrow" style="position:absolute; margin-left:102px;margin-top:49px">
      <span class="arrow left"></span>
      <span class="line"></span>
      <span class="arrow right"></span>
    </div>

    <div style="position:absolute;margin-left:2px;margin-top:56px "> Logic branch</div>
      <span class="dot" style="position:absolute;margin-top:58px; margin-left:87px"></span>
 </div>
 <div id="myNetwork" style="border:solid">

</div>
</div>

</body>
</html>
